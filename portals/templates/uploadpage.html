{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
				initial-scale=1.0">
    <title>STUDENT EXAMINATION PORTAL</title>
    <!--<link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="{% static 'css/uploadcss.css' %}">
</head>

<body>

    <!-- for header part -->

        <div class="logosec">
            <div class="logo">STUDENT PORTAL</div>

        </div>

        <div class="message">

    <div class="main-container">

                    </div>

                    </div>

                    <div class="option2 nav-option">

                    </div>



                    <div class="nav-option option4">
                        <img src="{% static 'pictures\institution_1.png' %}" class="nav-img" alt="institution">

                    </div>

                    <div class="nav-option option5">
                        <img src="{% static 'pictures\profile_1.png' %}" class="nav-img" alt="blog">

                    </div>

                    <div class="nav-option logout">

                </div>
            </nav>
        </div>
        <div class="main">

           
<div style="display:flex;justify-content:center;width:100%;height:100%;align-items:center;flex-flow: column;">
          <div style="margin-bottom:22px"> 
             <h2 style="font-size:10vh"> Upload </h2>
          </div>
                    <form  method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary" style="display: flex;
                        justify-content: center;
                        align-items: center;
                        width: 100%;
                        margin-top:22px;
                    "><h2> submit </h2>      
                    </button>
                    <h4> upto 100 MB </h4>
                    </form>
            
                </div>
     
           


    <script src="/"></script>
